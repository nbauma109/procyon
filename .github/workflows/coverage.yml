name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "8"
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Run tests and generate merged JaCoCo report
        run: ./gradlew --no-daemon clean test jacocoRootReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: "build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml"
          fail_ci_if_error: true
